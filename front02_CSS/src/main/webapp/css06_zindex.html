<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

.box1{
	width: 300px; 
	height: 300px;
	background: #ddd;
}

.box1 > div{
	width: 100px; 
	height: 100px;
	position: absolute;
}

.box1-1{
	background: crimson;
	left: 10px;
	top: 10px;
	z-index: 3;
}
.box1-2{
	background: lightblue;
	left: 30px;
	top: 30px;
	z-index: 2;
}
.box1-3{
	background: yellow;
	left: 50px;
	top: 50px;
}

</style>
</head>
<body>

<div class="box1">
	<div class="box1-1">1</div>
	<div class="box1-2">2</div>
	<div class="box1-3">3</div>
</div>

</body>
</html>
