<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<style type="text/css">

.chart-container{
	width: 900px;
	height: 500px;
	border: 2px solid #ddd;
	margin: 0 auto;
	padding: 10px;
	border-radius: 6px;
}
</style>
</head>
<body>
<div class="container">
	<div class="jumbotron text-center">
		<h1>A항공사 년도별 승객수 누적현황 차트 통계</h1>
	</div>
	<div class="chart-container">
		<canvas id="bar-chart"></canvas>
	</div>
</div>
</body>
<script>
const ctx = document.querySelector("#bar-chart");

let months = ["1월 승객수","2월 승객수","3월 승객수","4월 승객수","5월 승객수",
				"6월 승객수","7월 승객수","8월 승객수","9월 승객수","10월 승객수",
				"11월 승객수","12월 승객수"];
let data_2022 = {
		label:"2022년",
		data:[70, 80, 50, 59, 78, 40, 90, 100, 110, 120, 80, 70],
		backgroundColor:'rgba(232, 77, 87, .4)',
		borderColor:'crimson',
		borderWidth: 2
};
let data_2023 = {
		label:"2023년",
		data:[40, 60, 70, 67, 58, 56, 100, 112, 128, 115, 96, 94],
		backgroundColor:'rgba(56, 52, 215, .4)',
		borderColor:'slateblue',
		borderWidth: 2
};
let config = {
		type:"bar",
		data:{
			labels: months,
			datasets:[data_2022, data_2023]
		},
		options:{
			maintainAspectRatio: false,
		}
}

new Chart(ctx, config);

</script>
</html>
