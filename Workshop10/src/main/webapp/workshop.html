<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style type="text/css">
.chart-container{
	width: 750px;
	height: 750px;
	border: 2px solid #ddd;
	margin: 0 auto;
	padding: 10px;
	border-radius: 6px;
}
</style>
<script>
$(function(){
	let ctx = $("#pie-chart");
	
	let name = ["Analyst","Manager", "Engineer","SalesMan","Clerk"];
	
	  let sales = {
	    label: "Oracle Employee Job",
	    data: [350, 1000, 2800, 3560, 860],
	    backgroundColor: [
	      '#ff9999',
	      '#ffcc99',
	      '#99ccff',
	      '#cc99ff',
	      '#99ffcc',
	    ],
	    hoverOffset: 20,
	  };
	
	let config = {
		type:"pie",
		data:{
			labels: name,
			datasets:[sales]
		},
		options:{
			maintainAspectRatio: false,
			responsive: true,
		    animation: {
		    	animateRotate: true,
		      	duration: 1500,
		      	easing: 'easeInBack'
			}
		}
};


new Chart(ctx, config);
	
});
</script>
</head>
<body>
<div class="container">
	<div class="jumbotron text-center">
		<h1>Oracle Employee Job</h1>
	</div>
	<div class="chart-container">
		<canvas id="pie-chart"></canvas>
	</div>
</div>
</body>
</html>
