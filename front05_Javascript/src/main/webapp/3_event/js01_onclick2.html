<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Java Script</title>
</head>
<body>
<h1>JavaScript 란?</h1>
<p id="content">A computer program is a list of "instructions" to be "executed" by a computer.</p>
<button>CLICK</button>
</body>
<script>
// 1. button을 클릭하면 자바스크립트 함수로 바로 연결
/* onclick=push() 와 push의 차이점
   호출               할당 
 
*/

document.querySelector("button").onclick = push;

function push(){
	//1. content 영역을 받아와서
	let text = document.querySelector("#content");
	
	//2. 1번의 영역이 Hello JavaScript내용으로 변경
	// 글자색을 crimson으로 변경
	text.innerHTML = "<h3><font color='crimson'>Hello JavaScript</font></h3>";
}
</script>
</html>
