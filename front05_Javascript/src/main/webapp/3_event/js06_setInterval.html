<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
let count = 0;
onload=()=>{
	setInterval(()=>{
		let message=[
			"혜화지점에 새로은 교육장을 오픈했습니다.",
			"여러분의 FullStck 기술 향상을 보장합니다.",
			"실전능력을 위한 워크샵이 기술마다 준비되어 있습니다."
		];
		//1 h3 영역을 변수로 받아온다
		let banner = document.querySelector('h3');
		banner.innerHTML = message[count++]; //0,1,2
		if(count == message.length) count = 0;
		}, 3000
	);
}
</script>
</head>
<body>
<h1>KOSA Banner Advertiser</h1>
<h3 style="color:crimson">============ KOSA Education Academy ===========</h3>
</body>
</html>
