<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<style type="text/css">

.chart-container{
	height: 500px;
	border: 2px solid #ddd;
	margin: 0 auto;
	padding: 10px;
	border-radius: 6px;
}
</style>
</head>
<body>
<div class="container">
	<div class="jumbotron text-center">
		<h1>대한항공 년도별 승객수 누적현황</h1>
	</div>
	<div class="chart-container">
		<canvas id="line-chart"></canvas>
	</div>
</div>
</body>
<script>
const ctx = document.querySelector("#line-chart");
let month = ["1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월"];
let data_2023 = {
		label:"2023년",
		data:[100, 98, 67, 57, 67, 140, 160, 110, 99, 98, 110, 115],
		backgroundColor:'rgba(203, 206, 145, .4)',
		borderColor:'crimson',
		borderWidth: 1
};
let data_2024 = {
		label:"2024년",
		data:[89, 45, 90, 87, 77, 200, 190, 180, 109, 56, 85, 95],
		backgroundColor:'rgba(203, 206, 145, .4)',
		borderColor:'slateblue',
		borderWidth: 1
};

let config = {
		type:"line",
		data:{
			labels: month,
			datasets:[data_2023, data_2024]
		},
		options:{
			maintainAspectRatio: false,
			scales:{
				y:{
					stacked:true,
					min:0,
					max:450,
				}
			}
		}
}

new Chart(ctx, config);

</script>
</html>
