<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<style type="text/css">
.chart-container{
	width: 800px;
	height: 800px;
	margin: 0 auto;
	margin-top: 40px;
	 background: #EAEFEF; /*그래프의 크기만큼 줄려 하지만 height가 더 길게 그려짐*/
}
</style>
</head>
<body>
<div class="chart-container">
	<canvas id="bar-chart"></canvas>
</div>
<script>
const ctx = document.querySelector("#bar-chart");

new Chart(ctx, {
	type:"bar",
	data:{
		labels:[
			'SMITH', 'FORD', 'TURNER', 'KING', 'ADAMS'
		],
		datasets:[
			{
				label:"Employee Salary" ,
				data:[
					800, 2300, 2100, 5000, 3000
				],
			
			//그래프 안의 배경색
				backgroundColor:[
					'#DA6C6C'
				],
				borderColor: 'rgba(255,2,3,1)',
				borderWidth:1
			},{
				label:"Employee Bonus" ,
				data:[
					100, 50, 70, 0, 60
				],
				
				//그래프 안의 배경색
				backgroundColor:[
					'rgba(2,255,3,0.3)'
				],
				borderColor: 'rgba(2,255,3,1)',
				borderWidth:1
			}
		],
	},
	options: {
		  maintainAspectRatio: false,
/* 		  scales:{
			  y:{
				  type:"bar",
				  min:0,
			  }
		  } */
	}
});
</script>

</body>
</html>
