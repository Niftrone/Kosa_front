<!--

2)익명 함수 정의
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
//1. 선언적 함수 정의
func(); // 선언적 함수의 정의는 function을 먼저 메모리에 올려서 에러나지 않고 정상동작함

function func() {
	alert("func A...");
}

function func() {
	alert("func B...");
}

	alert("func A");
}

func();
 */
</script>
</body>
</html>
