<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{
		box-sizing: border-box;
	}
	
	.wrap{
		width: 500px;
		display: flex;
		justify-content: space-between;
		flex-wrap: nowrap;
		border: 3px dashed green;
	}
	
	.box{
		width: 100px;
		border: 2px solid orange;
		/* flex: 1; */
	}
	
	.box1{
		background: yellow;
		flex-grow: 1; 
	}
	
	.box2{
		background: pink;
		flex-grow: 2; 
	}
	
	.box3{
		background: lightblue;
		flex-grow: 3;
	}

</style>
</head>
<body>
	<div class="wrap">
		<p class="box box1">BOX1</p>
		<p class="box box2">BOX2</p>
		<p class="box box3">BOX3</p>
	</div>

</body>
</html>
