<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(function(){
	$("[type=button]").on("click", ()=>{
		let id = $("#userId").val();
		let name = $("#userName").val();
		let addr = $("#userAddr").val();
		// 자바 스크립트에서 서버로 페이지를 연결..
	//	location.href="05_result.jsp?id="+id+"&name="+name+"&addr="+addr;
		location.href=`05_result.jsp?id=${id}&name=${name}&addr=${addr}`;
	})
});
</script>
</head>
<body>
<h2>Form에 입력된 값을 자바스크립트로 전달, 거기서 받은 값을 서버로 전달</h2>
<form id="memberForm">
아이디 <input type="text" name="userId" id="userId"> <br>
이 름 <input type="text" name="userName" id="userName"> <br>
주 소 <input type="text" name="userAddr" id="userAddr"> <br>
<input type="button" value="Datasend" onclick="send()">
</form>
</body>
</html>
