<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(function(){
	$("#createBtn").on('click', function(){
	//	$("#result").html($("#createSel").val())
	//	$("#result").append($("#createSel").val())	
	
		let prev = $("#result").html();
		let next = $("#createSel").val();
		
		$("#result").html(prev+next);
	})
	
	$("#createSel").on('change', function(){
		let prev = $("#result").html();
		let next = $("#createSel").val();
		
		$("#result").html(prev+next+"<p>");
	})
});
</script>
</head>
<body>
<input type="button" value="버튼 클릭시 동적으로 문자열 생성" id="createBtn">
<select id="createSel">
	<option>SK 텔레콤 서비스 대학로점</option>
	<option>SK 텔레콤 서비스 구로역점</option>
	<option>SK 텔레콤 서비스 삼성대로점</option>
	<option>SK 텔레콤 서비스 신림점</option>
	<option>SK 텔레콤 서비스 종로3가점</option>
</select>
<div id="result"></div>
</body>
</html>
