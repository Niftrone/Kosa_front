<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(()=>{
	//input 태그.. 속성이름 type 속성값이 text
	//$("input[type=text]").val('함동윤').css("color", "blue");
	$("[type=text]").val('함동윤').css("color", "blue");
	
	// input 태그.. 속성이름이 name 속성값이 한국 / 해당 폼안에 입력된 값을 받아서 alert 창으로 출력
	let person = $("[name=한국]").val();
	alert(person);
	
	//input 태그 속성 값 중에서 한국이라는 단어가 포함된 태그를 선택자로 지정 배경색을 yellow
	$("input[name*=한국]").css("background", "yellow")
});
</script>
</head>
<body>
<h3> 폼 속성 선택자 사용법</h3>
<input type="text">
<input name="한국" value="한국사람">
<input name="한국인" value="KO한국인">
<input name="한국 민" value="한국 민">
<input name="대 한국 민" value="대 한국 민">
</body>
</html>
