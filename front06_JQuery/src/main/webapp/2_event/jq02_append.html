<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>val()|text(),html()</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){  
		$("button").on('click', ()=>{
			let text1 = "<p> let me go home</p>";
			
			let text2 = $("p").html();
			
			let text3 = document.createElement('p');
			text3.innerHTML = "<p> let me go home</p>";
			
			// text1 ,2 ,3를 body 태그에 부착
			
			$("body")
			.append(text1, text2, text3);
		});
	});
</script>
</head>
<body>
	<p>This is a paragraph.</p>
	<button>Append text</button>	
</body>
</html>
